name: streaming server deployment

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push streaming server image
      uses: docker/build-push-action@v5
      with:
        context: ./
        file: ./DockerFile.prod
        push: true
        tags: |
          dudwns0921/streaming-server:latest
          dudwns0921/streaming-server:${{ github.sha }}

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd /home/ubuntu/projects/streaming-server
          
          # 최신 이미지 pull
          echo "=== Pulling latest images ==="
          docker pull dudwns0921/streaming-server:latest
          
          # 기존 컨테이너 중지
          echo "=== Stopping containers ==="
          docker compose -f docker-compose.prod.yml down || true
          
          # 새 컨테이너 시작
          echo "=== Starting containers ==="
          docker compose -f docker-compose.prod.yml up -d
          
          # 오래된 이미지 정리
          echo "=== Cleaning up images ==="
          docker image prune -f
          
          # 상태 확인
          echo "=== Container Status ==="
          docker compose -f docker-compose.prod.yml ps