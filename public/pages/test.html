<html>
  <head>
    <title>Video stream sample</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 480px;
        margin: 40px auto;
        background: #fff;
        padding: 32px 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
      h2 {
        text-align: center;
        margin-bottom: 24px;
      }
      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        justify-content: center;
      }
      input[type="text"], input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        flex: 1;
      }
      button {
        padding: 8px 16px;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1565c0;
      }
      video {
        display: block;
        margin: 0 auto;
        border-radius: 6px;
        background: #222;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Video Stream Test</h2>
      <div class="input-group">
        <select id="videoIdSelect">
          <option value="">Select Video</option>
        </select>
        <button id="loadVideoButton" onclick="loadVideo()">Load Video</button>
      </div>
      <video id="videoPlayer" controls muted autoplay width="400" height="225"></video>
    </div>
    <script>
      let basePath = '';
      const isProd = window.location.hostname.includes('elioground.com');
      if (isProd) {
        basePath = `${window.location.origin}/streaming-server`;
      } else {
        const isTestProd = window.location.href.includes('streaming-server');
        basePath = isTestProd ? `${window.location.origin}/streaming-server` : window.location.origin;
      }

      async function initialize() {
        console.log('Base path set to:', basePath);
        const videos = await fetch(`${basePath}/video`).then(res => res.json());
        const select = document.getElementById('videoIdSelect');
        if (videos.success && Array.isArray(videos.data)) {
          videos.data.forEach(video => {
            const option = document.createElement('option');
            option.value = video.id;
            option.textContent = `ID: ${video.id} - ${video.title || 'Untitled'}`;
            select.appendChild(option);
          });
        }
      }

      function loadVideo() {
        const loadVideoButton = document.getElementById('loadVideoButton');
        loadVideoButton.disabled = true;
        loadVideoButton.textContent = 'Loading...';

        const videoId = document.getElementById('videoIdSelect').value;
        if (!videoId) {
          alert('Video를 선택하세요.');
          loadVideoButton.disabled = false;
          loadVideoButton.textContent = 'Load Video';
          return;
        }

        let hlsSrc = `${basePath}/video/streaming/${videoId}`;
        const video = document.getElementById('videoPlayer');
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(hlsSrc);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = hlsSrc;
        }

        video.addEventListener('loadeddata', () => {
          loadVideoButton.disabled = false;
          loadVideoButton.textContent = 'Load Video';
        });
      }

      initialize();
    </script>
  </body>
</html>
