<html>
  <head>
    <title>Video stream sample</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 480px;
        margin: 40px auto;
        background: #fff;
        padding: 32px 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
      h2 {
        text-align: center;
        margin-bottom: 24px;
      }
      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        justify-content: center;
      }
      input[type="text"], input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        flex: 1;
      }
      button {
        padding: 8px 16px;
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1565c0;
      }
      video {
        display: block;
        margin: 0 auto;
        border-radius: 6px;
        background: #222;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Video Stream Test</h2>
      <div class="input-group">
        <input type="number" id="videoIdInput" placeholder="Video ID" min="1">
        <button onclick="loadVideo()">Load Video</button>
      </div>
      <video id="videoPlayer" controls muted autoplay width="400" height="225"></video>
    </div>
    <script>
      function loadVideo() {
        const videoId = document.getElementById('videoIdInput').value;
        if (!videoId) {
          alert('Video ID를 입력하세요.');
          return;
        }
        const hlsSrc = `${window.location.origin}/video/streaming/${videoId}`;
        const video = document.getElementById('videoPlayer');
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(hlsSrc);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = hlsSrc;
        }
      }
    </script>
  </body>
</html>
